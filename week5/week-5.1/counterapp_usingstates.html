<!DOCTYPE html>
<html>
    <body>
        <div id ="buttonPanel"></div>
        <script>
            let state = {
                count: 0
            }

            function onButtonPress() {
                state.count++;
                buttonComponentReRender();
            }

            function buttonComponentReRender() {
                document.getElementById("buttonPanel").innerHTML = "";
                const component = buttonComponent(state.count);
                document.getElementById("buttonPanel").appendChild(component);
            }

            function buttonComponent(count) {
                const button =document.createElement("button");
                button.innerHTML = `Counter ${count}`;
                button.setAttribute("onclick", 'onButtonPress()');
                return button;     
            }
            buttonComponentReRender();
        </script>
</html>
